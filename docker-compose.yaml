version: '3'
services:
  nginx:
    container_name: nginx_casso
    image: nginx
    restart: always
    ports:
      - 8090:80
    privileged: false
    volumes:
      - ./conf/proxy.conf:/etc/nginx/proxy.conf
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - ./conf/conf.d/:/etc/nginx/conf.d/
      - ./html/:/usr/share/nginx/html/
      - ./logs/:/var/log/nginx/
    networks:
      - myweb

networks:
  myweb:
    driver: bridge